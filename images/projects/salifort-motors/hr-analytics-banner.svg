<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f2342" />
      <stop offset="100%" stop-color="#1a3a6c" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Grid background -->
  <rect width="600" height="400" fill="url(#bgGradient)" />
  <path d="M0 0h600v400H0z" fill="url(#bgGradient)" />
  
  <!-- Grid lines -->
  <g stroke="#2a4a7c" stroke-width="1" opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="0" y1="50" x2="600" y2="50" />
    <line x1="0" y1="100" x2="600" y2="100" />
    <line x1="0" y1="150" x2="600" y2="150" />
    <line x1="0" y1="200" x2="600" y2="200" />
    <line x1="0" y1="250" x2="600" y2="250" />
    <line x1="0" y1="300" x2="600" y2="300" />
    <line x1="0" y1="350" x2="600" y2="350" />
    
    <!-- Vertical lines -->
    <line x1="50" y1="0" x2="50" y2="400" />
    <line x1="100" y1="0" x2="100" y2="400" />
    <line x1="150" y1="0" x2="150" y2="400" />
    <line x1="200" y1="0" x2="200" y2="400" />
    <line x1="250" y1="0" x2="250" y2="400" />
    <line x1="300" y1="0" x2="300" y2="400" />
    <line x1="350" y1="0" x2="350" y2="400" />
    <line x1="400" y1="0" x2="400" y2="400" />
    <line x1="450" y1="0" x2="450" y2="400" />
    <line x1="500" y1="0" x2="500" y2="400" />
    <line x1="550" y1="0" x2="550" y2="400" />
  </g>

  <!-- Main title -->
  <text x="300" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#4ecdc4" text-anchor="middle" filter="url(#glow)">Employee Turnover Prediction</text>
  <text x="300" y="125" font-family="Arial, sans-serif" font-size="18" fill="#a7d5ff" text-anchor="middle">Advanced Analytics &amp; Machine Learning Solution</text>
  
  <!-- Workflow diagram -->
  <g>
    <!-- Boxes -->
    <rect x="100" y="180" width="100" height="50" rx="5" fill="#234567" stroke="#4ecdc4" stroke-width="2" />
    <rect x="250" y="180" width="100" height="50" rx="5" fill="#234567" stroke="#4ecdc4" stroke-width="2" />
    <rect x="400" y="180" width="100" height="50" rx="5" fill="#234567" stroke="#4ecdc4" stroke-width="2" />
    
    <!-- Box labels -->
    <text x="150" y="210" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Employee Data</text>
    <text x="300" y="210" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Prediction Model</text>
    <text x="450" y="210" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Retention Strategy</text>
    
    <!-- Arrows -->
    <path d="M200 205 L250 205" stroke="#4ecdc4" stroke-width="2" fill="none" />
    <path d="M350 205 L400 205" stroke="#4ecdc4" stroke-width="2" fill="none" />
    <polygon points="250,205 242,201 242,209" fill="#4ecdc4" />
    <polygon points="400,205 392,201 392,209" fill="#4ecdc4" />
  </g>
  
  <!-- Data nodes/circles -->
  <circle cx="120" cy="150" r="15" fill="transparent" stroke="#4ecdc4" stroke-width="2" />
  <circle cx="220" cy="130" r="12" fill="transparent" stroke="#4ecdc4" stroke-width="2" />
  <circle cx="350" cy="140" r="18" fill="transparent" stroke="#4ecdc4" stroke-width="2" />
  <circle cx="480" cy="120" r="14" fill="transparent" stroke="#4ecdc4" stroke-width="2" />
  
  <!-- Connecting lines between nodes -->
  <line x1="120" y1="150" x2="220" y2="130" stroke="#4ecdc4" stroke-width="1.5" />
  <line x1="220" y1="130" x2="350" y2="140" stroke="#4ecdc4" stroke-width="1.5" />
  <line x1="350" y1="140" x2="480" y2="120" stroke="#4ecdc4" stroke-width="1.5" />
  
  <!-- Analytics metrics boxes -->
  <g>
    <rect x="460" y="280" width="120" height="120" rx="5" ry="0" fill="rgba(10, 30, 66, 0.7)" stroke="#4ecdc4" stroke-width="1" />
    
    <!-- Metrics text -->
    <text x="520" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Performance Metrics</text>
    <text x="480" y="325" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="start">Accuracy:</text>
    <text x="560" y="325" font-family="Arial, sans-serif" font-size="11" fill="#4ecdc4" text-anchor="end">98.5%</text>
    <text x="480" y="345" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="start">Precision:</text>
    <text x="560" y="345" font-family="Arial, sans-serif" font-size="11" fill="#4ecdc4" text-anchor="end">97.2%</text>
    <text x="480" y="365" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="start">Recall:</text>
    <text x="560" y="365" font-family="Arial, sans-serif" font-size="11" fill="#4ecdc4" text-anchor="end">95.8%</text>
    <text x="480" y="385" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="start">F1 Score:</text>
    <text x="560" y="385" font-family="Arial, sans-serif" font-size="11" fill="#4ecdc4" text-anchor="end">96.5%</text>
  </g>
  
  <!-- Model Information Box in Bottom Left -->
  <rect x="20" y="280" width="180" height="120" rx="5" ry="0" fill="rgba(10, 30, 66, 0.7)" stroke="#4ecdc4" stroke-width="1" />
  <text x="110" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Model Information</text>
  <text x="30" y="320" font-family="Courier New, monospace" font-size="9" fill="#a7d5ff">model = XGBClassifier(</text>
  <text x="30" y="335" font-family="Courier New, monospace" font-size="9" fill="#a7d5ff">  max_depth=6,</text>
  <text x="30" y="350" font-family="Courier New, monospace" font-size="9" fill="#a7d5ff">  learning_rate=0.1,</text>
  <text x="30" y="365" font-family="Courier New, monospace" font-size="9" fill="#a7d5ff">  n_estimators=200</text>
  <text x="30" y="380" font-family="Courier New, monospace" font-size="9" fill="#a7d5ff">)</text>
  <text x="30" y="395" font-family="Courier New, monospace" font-size="9" fill="#a7d5ff">feature_importance = True</text>
</svg>
