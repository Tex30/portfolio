<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Monthly Ridership Trends by Member Type</text>
  
  <!-- Chart area background -->
  <rect x="80" y="70" width="650" height="350" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Insight callout - MOVED HIGHER -->
  <rect x="120" y="80" width="220" height="80" rx="5" fill="white" stroke="#4285f4" stroke-width="2"/>
  <text x="230" y="105" text-anchor="middle" font-family="Arial" font-size="13" fill="#333">Peak season: April-August</text>
  <text x="230" y="125" text-anchor="middle" font-family="Arial" font-size="13" fill="#333">Both user types follow similar</text>
  <text x="230" y="145" text-anchor="middle" font-family="Arial" font-size="13" fill="#333">seasonal patterns</text>
  
  <!-- Y-axis labels and grid lines -->
  <text x="75" y="420" text-anchor="end" font-family="Arial" font-size="12" fill="#666">0</text>
  <line x1="80" y1="420" x2="730" y2="420" stroke="#e0e0e0" stroke-width="1"/>
  
  <text x="75" y="345" text-anchor="end" font-family="Arial" font-size="12" fill="#666">100K</text>
  <line x1="80" y1="345" x2="730" y2="345" stroke="#e0e0e0" stroke-width="1"/>
  
  <text x="75" y="270" text-anchor="end" font-family="Arial" font-size="12" fill="#666">200K</text>
  <line x1="80" y1="270" x2="730" y2="270" stroke="#e0e0e0" stroke-width="1"/>
  
  <text x="75" y="195" text-anchor="end" font-family="Arial" font-size="12" fill="#666">300K</text>
  <line x1="80" y1="195" x2="730" y2="195" stroke="#e0e0e0" stroke-width="1"/>
  
  <text x="75" y="120" text-anchor="end" font-family="Arial" font-size="12" fill="#666">400K</text>
  <line x1="80" y1="120" x2="730" y2="120" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Y-axis title -->
  <text x="30" y="245" text-anchor="middle" font-family="Arial" font-size="14" fill="#333" transform="rotate(-90, 30, 245)">Number of Rides</text>
  
  <!-- X-axis labels -->
  <text x="110" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Feb</text>
  <text x="170" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Mar</text>
  <text x="230" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Apr</text>
  <text x="290" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">May</text>
  <text x="350" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Jun</text>
  <text x="410" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Jul</text>
  <text x="470" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Aug</text>
  <text x="530" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Sep</text>
  <text x="590" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Oct</text>
  <text x="650" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Nov</text>
  <text x="710" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Dec</text>
  
  <!-- X-axis title -->
  <text x="400" y="470" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Month (2023)</text>
  
  <!-- Summer Season Highlight -->
  <rect x="230" y="70" width="300" height="350" fill="#ffff00" opacity="0.05" rx="0"/>
  <text x="380" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Peak Season</text>
  
  <!-- Annual Member Line -->
  <path d="M110 380 L170 370 L230 310 L290 190 L350 140 L410 120 L470 125 L530 190 L590 280 L650 350 L710 390" 
        fill="none" stroke="#4285f4" stroke-width="3"/>
  
  <!-- Annual Member Monthly Bars -->
  <rect x="100" y="380" width="20" height="40" fill="#4285f4" opacity="0.3" rx="2"/>
  <rect x="160" y="370" width="20" height="50" fill="#4285f4" opacity="0.3" rx="2"/>
  <rect x="220" y="310" width="20" height="110" fill="#4285f4" opacity="0.3" rx="2"/>
  <rect x="280" y="190" width="20" height="230" fill="#4285f4" opacity="0.3" rx="2"/>
  <rect x="340" y="140" width="20" height="280" fill="#4285f4" opacity="0.3" rx="2"/>
  <rect x="400" y="120" width="20" height="300" fill="#4285f4" opacity="0.3" rx="2"/>
  <rect x="460" y="125" width="20" height="295" fill="#4285f4" opacity="0.3" rx="2"/>
  <rect x="520" y="190" width="20" height="230" fill="#4285f4" opacity="0.3" rx="2"/>
  <rect x="580" y="280" width="20" height="140" fill="#4285f4" opacity="0.3" rx="2"/>
  <rect x="640" y="350" width="20" height="70" fill="#4285f4" opacity="0.3" rx="2"/>
  <rect x="700" y="390" width="20" height="30" fill="#4285f4" opacity="0.3" rx="2"/>
  
  <!-- Data points for Annual Members -->
  <circle cx="110" cy="380" r="5" fill="#4285f4"/>
  <circle cx="170" cy="370" r="5" fill="#4285f4"/>
  <circle cx="230" cy="310" r="5" fill="#4285f4"/>
  <circle cx="290" cy="190" r="5" fill="#4285f4"/>
  <circle cx="350" cy="140" r="5" fill="#4285f4"/>
  <circle cx="410" cy="120" r="5" fill="#4285f4"/>
  <circle cx="470" cy="125" r="5" fill="#4285f4"/>
  <circle cx="530" cy="190" r="5" fill="#4285f4"/>
  <circle cx="590" cy="280" r="5" fill="#4285f4"/>
  <circle cx="650" cy="350" r="5" fill="#4285f4"/>
  <circle cx="710" cy="390" r="5" fill="#4285f4"/>
  
  <!-- Casual Rider Line -->
  <path d="M110 400 L170 395 L230 340 L290 250 L350 180 L410 150 L470 160 L530 250 L590 330 L650 380 L710 410" 
        fill="none" stroke="#f4b400" stroke-width="3"/>
  
  <!-- Casual Rider Monthly Bars -->
  <rect x="125" y="400" width="20" height="20" fill="#f4b400" opacity="0.3" rx="2"/>
  <rect x="185" y="395" width="20" height="25" fill="#f4b400" opacity="0.3" rx="2"/>
  <rect x="245" y="340" width="20" height="80" fill="#f4b400" opacity="0.3" rx="2"/>
  <rect x="305" y="250" width="20" height="170" fill="#f4b400" opacity="0.3" rx="2"/>
  <rect x="365" y="180" width="20" height="240" fill="#f4b400" opacity="0.3" rx="2"/>
  <rect x="425" y="150" width="20" height="270" fill="#f4b400" opacity="0.3" rx="2"/>
  <rect x="485" y="160" width="20" height="260" fill="#f4b400" opacity="0.3" rx="2"/>
  <rect x="545" y="250" width="20" height="170" fill="#f4b400" opacity="0.3" rx="2"/>
  <rect x="605" y="330" width="20" height="90" fill="#f4b400" opacity="0.3" rx="2"/>
  <rect x="665" y="380" width="20" height="40" fill="#f4b400" opacity="0.3" rx="2"/>
  <rect x="725" y="410" width="20" height="10" fill="#f4b400" opacity="0.3" rx="2"/>
  
  <!-- Data points for Casual Riders -->
  <circle cx="110" cy="400" r="5" fill="#f4b400"/>
  <circle cx="170" cy="395" r="5" fill="#f4b400"/>
  <circle cx="230" cy="340" r="5" fill="#f4b400"/>
  <circle cx="290" cy="250" r="5" fill="#f4b400"/>
  <circle cx="350" cy="180" r="5" fill="#f4b400"/>
  <circle cx="410" cy="150" r="5" fill="#f4b400"/>
  <circle cx="470" cy="160" r="5" fill="#f4b400"/>
  <circle cx="530" cy="250" r="5" fill="#f4b400"/>
  <circle cx="590" cy="330" r="5" fill="#f4b400"/>
  <circle cx="650" cy="380" r="5" fill="#f4b400"/>
  <circle cx="710" cy="410" r="5" fill="#f4b400"/>
  
  <!-- Legend -->
  <rect x="580" y="90" width="15" height="15" fill="#4285f4" rx="2"/>
  <text x="600" y="103" font-family="Arial" font-size="14" fill="#333">Annual Members</text>
  
  <rect x="580" y="115" width="15" height="15" fill="#f4b400" rx="2"/>
  <text x="600" y="128" font-family="Arial" font-size="14" fill="#333">Casual Riders</text>
</svg>