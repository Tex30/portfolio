<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Number of Rides by Member Type and Day of Week</text>
  
  <!-- Chart area background -->
  <rect x="100" y="70" width="600" height="350" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Insight callout - MOVED HIGHER -->
  <rect x="120" y="80" width="200" height="80" rx="5" fill="white" stroke="#4285f4" stroke-width="2"/>
  <text x="220" y="105" text-anchor="middle" font-family="Arial" font-size="13" fill="#333">Members ride more on weekdays</text>
  <text x="220" y="125" text-anchor="middle" font-family="Arial" font-size="13" fill="#333">Casual riders show increased</text>
  <text x="220" y="145" text-anchor="middle" font-family="Arial" font-size="13" fill="#333">activity on weekends</text>
  
  <!-- Y-axis labels and grid lines -->
  <text x="95" y="420" text-anchor="end" font-family="Arial" font-size="12" fill="#666">0</text>
  <line x1="100" y1="420" x2="700" y2="420" stroke="#e0e0e0" stroke-width="1"/>
  
  <text x="95" y="350" text-anchor="end" font-family="Arial" font-size="12" fill="#666">100K</text>
  <line x1="100" y1="350" x2="700" y2="350" stroke="#e0e0e0" stroke-width="1"/>
  
  <text x="95" y="280" text-anchor="end" font-family="Arial" font-size="12" fill="#666">200K</text>
  <line x1="100" y1="280" x2="700" y2="280" stroke="#e0e0e0" stroke-width="1"/>
  
  <text x="95" y="210" text-anchor="end" font-family="Arial" font-size="12" fill="#666">300K</text>
  <line x1="100" y1="210" x2="700" y2="210" stroke="#e0e0e0" stroke-width="1"/>
  
  <text x="95" y="140" text-anchor="end" font-family="Arial" font-size="12" fill="#666">400K</text>
  <line x1="100" y1="140" x2="700" y2="140" stroke="#e0e0e0" stroke-width="1"/>
  
  <text x="95" y="70" text-anchor="end" font-family="Arial" font-size="12" fill="#666">500K</text>
  <line x1="100" y1="70" x2="700" y2="70" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Y-axis title -->
  <text x="40" y="245" text-anchor="middle" font-family="Arial" font-size="14" fill="#333" transform="rotate(-90, 40, 245)">Number of Rides</text>
  
  <!-- X-axis labels -->
  <text x="142" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Monday</text>
  <text x="228" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Tuesday</text>
  <text x="314" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Wednesday</text>
  <text x="400" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Thursday</text>
  <text x="486" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Friday</text>
  <text x="572" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Saturday</text>
  <text x="658" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Sunday</text>
  
  <!-- X-axis title -->
  <text x="400" y="470" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Day of Week</text>
  
  <!-- Bars for Annual Members -->
  <!-- Monday -->
  <rect x="127" y="210" width="30" height="210" fill="#4285f4" rx="3"/>
  <!-- Tuesday -->
  <rect x="213" y="170" width="30" height="250" fill="#4285f4" rx="3"/>
  <!-- Wednesday -->
  <rect x="299" y="165" width="30" height="255" fill="#4285f4" rx="3"/>
  <!-- Thursday -->
  <rect x="385" y="160" width="30" height="260" fill="#4285f4" rx="3"/>
  <!-- Friday -->
  <rect x="471" y="205" width="30" height="215" fill="#4285f4" rx="3"/>
  <!-- Saturday -->
  <rect x="557" y="245" width="30" height="175" fill="#4285f4" rx="3"/>
  <!-- Sunday -->
  <rect x="643" y="270" width="30" height="150" fill="#4285f4" rx="3"/>
  
  <!-- Bars for Casual Riders -->
  <!-- Monday -->
  <rect x="157" y="370" width="30" height="50" fill="#f4b400" rx="3"/>
  <!-- Tuesday -->
  <rect x="243" y="360" width="30" height="60" fill="#f4b400" rx="3"/>
  <!-- Wednesday -->
  <rect x="329" y="360" width="30" height="60" fill="#f4b400" rx="3"/>
  <!-- Thursday -->
  <rect x="415" y="355" width="30" height="65" fill="#f4b400" rx="3"/>
  <!-- Friday -->
  <rect x="501" y="345" width="30" height="75" fill="#f4b400" rx="3"/>
  <!-- Saturday -->
  <rect x="587" y="290" width="30" height="130" fill="#f4b400" rx="3"/>
  <!-- Sunday -->
  <rect x="673" y="312" width="30" height="108" fill="#f4b400" rx="3"/>
  
  <!-- Legend -->
  <rect x="550" y="100" width="15" height="15" fill="#4285f4" rx="2"/>
  <text x="570" y="113" font-family="Arial" font-size="14" fill="#333">Annual Members</text>
  
  <rect x="550" y="125" width="15" height="15" fill="#f4b400" rx="2"/>
  <text x="570" y="138" font-family="Arial" font-size="14" fill="#333">Casual Riders</text>
</svg>