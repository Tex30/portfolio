<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#16213E" />
  
  <!-- Grid pattern -->
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#4A6FFF" stroke-opacity="0.2" stroke-width="1" />
  </pattern>
  <rect width="600" height="400" fill="url(#grid)" />
  
  <!-- Main title -->
  <text x="300" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">Salifort Motors HR Analytics</text>
  
  <!-- HR icon section -->
  <circle cx="300" cy="140" r="60" fill="#4A6FFF" opacity="0.7" />
  <g fill="white">
    <path d="M280,120 h40 v40 h-40 z" opacity="0.9" />
    <circle cx="300" cy="140" r="15" opacity="0.9" />
    <path d="M270,165 h60 v5 h-60 z" opacity="0.9" />
    <path d="M285,175 h30 v5 h-30 z" opacity="0.9" />
  </g>
  
  <!-- Visualization elements -->
  <g transform="translate(100, 230)">
    <!-- Bar chart -->
    <rect x="0" y="0" width="20" height="80" fill="#4A6FFF" />
    <rect x="30" y="20" width="20" height="60" fill="#0CCA4A" />
    <rect x="60" y="10" width="20" height="70" fill="#4A6FFF" />
    <rect x="90" y="30" width="20" height="50" fill="#0CCA4A" />
    <rect x="120" y="15" width="20" height="65" fill="#4A6FFF" />
  </g>
  
  <g transform="translate(350, 230)">
    <!-- Scatterplot with trend line -->
    <line x1="0" y1="80" x2="150" y2="0" stroke="#0CCA4A" stroke-width="3" stroke-dasharray="5,5" />
    <circle cx="20" cy="65" r="6" fill="#4A6FFF" />
    <circle cx="40" cy="55" r="6" fill="#4A6FFF" />
    <circle cx="70" cy="40" r="6" fill="#4A6FFF" />
    <circle cx="90" cy="30" r="6" fill="#4A6FFF" />
    <circle cx="120" cy="15" r="6" fill="#4A6FFF" />
  </g>
  
  <!-- Metrics section -->
  <g transform="translate(150, 340)">
    <rect x="0" y="0" width="100" height="30" rx="5" fill="#4A6FFF" opacity="0.8" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">98.5% Accuracy</text>
  </g>
  
  <g transform="translate(350, 340)">
    <rect x="0" y="0" width="100" height="30" rx="5" fill="#0CCA4A" opacity="0.8" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">HR Analytics</text>
  </g>
</svg>
